<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - DOM</title>
</head>

<body>

    <p>Tulislah sesuatu maka semuanya akan nurutan</p>
    <form action="/action_page.php" method="get"></form>
    <input type="text" id="myInput" oninput="myFunction()" oninvalid="alert('lebetan heula jang!');" name="fname" required>
    <input type="submit" value="submit">
    </form>

    <p>Kalau tulisan ini harus besar semua!</p>
    <input type="text" id="ageung" onkeyup="ageung()">

    <p id="demo"></p>

    <script>
        function ageung() {
            var x = document.getElementById("ageung");
            x.value = x.value.toUpperCase();
        }

        function myFunction() {
            var x = document.getElementById("myInput").value;
            document.getElementById("demo").innerHTML =
                "Ini yg kamu tulis :" + "<br>" + x;
        }
    </script>
</body>

</html>
