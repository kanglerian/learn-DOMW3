<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - DOM</title>
</head>

<body>

    <p>Coba apa yang sedang kamu cari?</p>
    <input type="search" id="mySearch" onsearch="myFunction()">

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("mySearch");
            document.getElementById("demo").innerHTML =
                "Kamu telah mencari : " +
                x.value;
        }
    </script>
</body>

</html>
